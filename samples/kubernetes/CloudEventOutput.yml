apiVersion: eventhorizon.acesso.io/v1alpha1
kind: CloudEventOutput
metadata:
  name: fluentd
spec:
  type: fluentd
  fluentd:
    socketPath: /opt/acesso/run/fluentd.sock
    network: unix
    timeout: 3s
    writeTimeout: 0s
    bufferLimit: 8192
    retryWait: 500
    maxRetryWait: 60000
    maxRetry: 13
    tagPrefix: ""
    async: false
    subSecondPrecision: false
    requestAck: false
