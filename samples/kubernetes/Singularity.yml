apiVersion: eventhorizon.acesso.io/v1alpha1
kind: Singularity
metadata:
  namespace: kube-system
  name: eventhorizon
spec:
  transport:
    name: http
    http:
      port: 1257
    # nats:
    #   server: http://localhost:4222
    #   subject: eventhorizon
  validation: true
  metrics:
    enabled: true
    port: 1258
    path: /metrics
  backlog: 8192
  maxRetry: 25
  retryWait: 500
  maxRetryWait: 65000
